<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid" style="background-image: url(https://images.unsplash.com/photo-1506157786151-b8491531f063?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60);">
          
            <h1 class="display-4" id="maintext">KPOP IDOLS?!</h1>
            <p class="lead" id="secondarytext">No clues, NO PROBLEM! How about an educated guess</p>
        </div>
        <div class="card">

            <div class="card-header">
                <div class="card-body" style="background-image: url(https://media3.giphy.com/media/3o7abGCmpdH7JoZGSc/100.webp?cid=ecf05e476bc0860fe95e34dc815d6c4d360c32040a0176f4&rid=100.webp);">
                    <h2 class="card-title">Word to Guess</h2>
                </div>
            </div>

            <div class="panel-body">
                <div class="panel-default">
                    <h3 id="wordGuess">_ _ _ _ _ _ _ _</h3>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body" style="background:rgb(93, 207, 207);">
                Letters Guessed: <span id="letGuesses"></span>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body" style="background:rgb(192, 99, 192) ;">
                Guesses Left: <span id="quantityGuesses">0</span>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body" style="background: silver;">
                Win Counter: <span id="winCount">0</span>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body" style="background:pink;">
                Loss Counter: <span id="lossCount">0</span>
            </div>
        </div>



    </div>


    <br>
    <div class="container">
        <footer>

        </footer>
    </div>


    <!-- javascript -->

    <script src="assets/javascript/game.js">

    </script>
</body>

</html>
